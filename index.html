<!DOCTYPE html>
<html lang="ar">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EstService Footer</title>
        <!-- Include Bootstrap css -->
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min/css">
         <link rel="stylesheet" href="htpps://cdnjs.cloudlare.com/ajax.libs/font-awesome/604.0/css/all.min.css">
         <!---Custom CSS -->
         <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <!-- Footer Section -->
        <footer class="footer">
            <div class="container">
               <div class="row">
                <!-- Logo -->
                 <div class="logo">
                    <img src="image/logo.png" alt="Logo" class="footer-logo">
               </div>
              <!--social Media Icons -->
              <div class="col-md-3 social-icons">
                <a href="#"><img src="image/insta.png" alt="Instagram"></a>
                <a href="#"><img src="image/gmail.png" alt="Gmail"></a>
                <a href="#"><img src="image/Face.png" alt="Facebook"></a>
              </div>
                  <!-- Userful Links -->
                  <div class="col-md-3 footer-section">
                    <h4>روابط مفيدة</h4>
                    <ul class="list-unstyled">
                      <li aria-label="الرئيسية" role="link" tabindex="0">الرئيسية</li>
                      <li aria-label="الخدمات" role="link" tabindex="0">الخدمات</li>
                      <li aria-label="من نحن" role="link" tabindex="0">من نحن</li>
                      <li aria-label="اتصل بنا" role="link" tabindex="0">اتصل بنا</li>
                     </ul>
                </div>
                  <!-- Working Hours -->
                   <div class="col-md-3 footer-section">
                    <h4>ساعات العمل</h4>
                    <p>السبت-الخميس:9:00صباحا-11:00مساء</p>
                    <p>الجمعة:مغلق</p>
                   </div>
                    <!-- Contact Us -->
                  <div class="col-md-3 footer-section">
                    <h4>تواصل معنا</h4>
                  </div>
               </div>
            </div>
            <!-- Copyright Section -->
             <div class="copyright">
                 © EstService 2025 جميع الحقوق محفوظة
             </div>
             <!-- Include Font Awesome for Icons -->
              <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
              <!-- Include Bootstrap JS and dependencies -->
               <script src="https://cdn.jsdelivr.net/nom/@popperjs/core@2.11.6/dist/umd/popper.min/js"></script>
               <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        </footer>
    </body>
</html>
